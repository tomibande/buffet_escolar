<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Cafetería Escolar</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="payment-result-container">
        <div class="payment-result-card">
            <div class="payment-result-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>¡Pago Exitoso!</h1>
            <p>Tu pedido ha sido procesado correctamente y está siendo preparado.</p>
            <div class="order-details">
                <p><strong>Número de pedido:</strong> <span id="orderNumber">#1234</span></p>
                <p><strong>Tiempo estimado:</strong> <span id="estimatedTime">15-20 minutos</span></p>
            </div>
            <div class="payment-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Volver al Inicio
                </a>
            </div>
        </div>
    </div>

    <style>
        .payment-result-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: var(--spacing-md);
        }

        .payment-result-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: var(--shadow-xl);
        }

        .payment-result-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
        }

        .payment-result-icon.success {
            color: var(--success-color);
        }

        .payment-result-card h1 {
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .payment-result-card p {
            margin-bottom: var(--spacing-lg);
            color: var(--text-secondary);
        }

        .order-details {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .order-details p {
            margin-bottom: var(--spacing-sm);
            text-align: left;
        }

        .order-details p:last-child {
            margin-bottom: 0;
        }

        .payment-actions {
            display: flex;
            justify-content: center;
        }
    </style>

    <script>
        // Generate random order details
        const orderNumber = Math.floor(Math.random() * 9000) + 1000;
        const estimatedTime = Math.floor(Math.random() * 20) + 10;
        
        document.getElementById('orderNumber').textContent = `#${orderNumber}`;
        document.getElementById('estimatedTime').textContent = `${estimatedTime} minutos`;
    </script>
</body>
</html>
